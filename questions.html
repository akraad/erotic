        function getRandomQuestions(num) {
            const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, num);
        }

        function displayQuestions() {
            selectedQuestions = getRandomQuestions(10); // انتخاب 10 سوال رندوم
            const quizForm = document.getElementById('quiz-form');
            quizForm.innerHTML = ''; // پاک کردن سوالات قبلی

            selectedQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question-container');
                questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

                q.options.forEach((option, optionIndex) => {
                    const label = document.createElement('label');
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `question-${index}`;
                    input.value = optionIndex; // ذخیره ایندکس گزینه
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(option));
                    questionDiv.appendChild(label);
                });
                quizForm.appendChild(questionDiv);
            });
        }

        document.getElementById('quiz-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const answers = [];
            let allAnswered = true;
            selectedQuestions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
                if (selectedOption) {
                    answers.push(parseInt(selectedOption.value)); // ذخیره ایندکس گزینه انتخاب شده
                } else {
                    allAnswered = false;
                }
            });

            const warningMessage = document.getElementById('warning-message');
            if (!allAnswered) {
                warningMessage.style.display = 'block';
            } else {
                warningMessage.style.display = 'none';
                localStorage.setItem('userAnswers', JSON.stringify(answers));
                window.location.href = 'analysis.html'; // هدایت به صفحه تحلیل
            }
        });
