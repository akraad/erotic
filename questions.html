            font-size: 1em;
            cursor: pointer;
            padding: 10px; /* Increased padding */

        .question-container label:hover {

        }

            { question: "بهترین زمان برای مطالعه و یادگیری در طول روز چیست؟", options: ["صبح زود و با طراوت", "بعدازظهر با یک فنجان چای", "اواخر شب در سکوت", "هر زمانی که تمرکز کامل دارم"] },
            { question: "کدام نوع لباس غیر رسمی را بیشتر می‌پسندی؟", options: ["راحتی و ورزشی", "شیک و کژوال", "بوهو و آزاد", "کلاسیک و مینیمال"] },
            { question: "اگر قرار بود یک عادت خوب جدید را در خودت ایجاد کنی، کدام را انتخاب می‌کردی؟", options: ["ورزش روزانه", "مطالعه هر روز", "مدیتیشن", "شکرگزاری روزانه"] },
            { question: "بهترین راه برای حل مشکلات پیچیده چیست؟", options: ["تجزیه به بخش‌های کوچک‌تر", "مشورت با متخصصان", "تفکر خلاقانه", "صبر و زمان"] },
            { question: "کدوم یک از اینها تو را بیشتر به وجد می‌آورد؟", options: ["شروع یک عشق جدید", "کشف یک مکان بکر", "تحقق یک رویای قدیمی", "مواجهه با یک چالش بزرگ"] },
            { question: "اگر می‌توانستی یک حیوان اسطوره‌ای را ملاقات کنی، کدام را انتخاب می‌کردی؟", options: ["ققنوس", "اژدها", "اسب بالدار (پگاسوس)", "تک‌شاخ"] },
            { question: "بهترین راه برای افزایش خلاقیت چیست؟", options: ["آزمایش کردن ایده‌های جدید", "استراحت کافی", "کار گروهی", "تماشای آثار هنری"] },
            { question: "کدوم یک از اینها تو را بیشتر به فکر فرو می‌برد؟", options: ["عدالت", "آزادی", "برابری", "عشق"] },
            { question: "اگر قرار بود یک وعده غذایی را به عنوان آخرین غذایت انتخاب کنی، کدام را انتخاب می‌کردی؟", options: ["غذای خانگی مادربزرگ", "غذای مورد علاقه دوران کودکی", "یک غذای لوکس و خاص", "یک غذای ساده و مقوی"] }
            // اینجا می‌توانید سوالات بیشتری اضافه کنید تا به عدد 150 برسید
        ];

        const quizForm = document.getElementById('quiz-form');
        const warningMessage = document.getElementById('warning-message');
        const numQuestionsSelect = document.getElementById('num-questions');

        let currentQuestions = []; // Stores the questions currently displayed
        let answeredQuestions = {}; // Stores user answers for displayed questions (key: questionIndex, value: selectedOptionValue)
        let displayedQuestionIndices = new Set(); // Stores indices of questions already displayed from `allQuestions`

        // Function to shuffle an array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to get a specified number of unique random questions
        function getRandomQuestions(count) {
            const availableIndices = [];
            for (let i = 0; i < allQuestions.length; i++) {
                if (!displayedQuestionIndices.has(i)) {
                    availableIndices.push(i);
                }
            }

            // If not enough new questions, reset displayedQuestionIndices and pick from all
            if (availableIndices.length < count) {
                console.warn("Not enough unique questions available. Resetting displayed questions pool.");
                displayedQuestionIndices.clear(); // Clear the set to allow all questions to be picked again
                for (let i = 0; i < allQuestions.length; i++) {
                    availableIndices.push(i); // Re-populate availableIndices with all question indices
                }
            }
            
            shuffleArray(availableIndices); // Shuffle the pool of available questions

            const selectedQuestions = [];
            const newDisplayedIndices = new Set(); // Temporarily store indices for this batch

            for (let i = 0; i < count; i++) {
                if (i < availableIndices.length) { // Ensure we don't go out of bounds if count is too high
                    const originalQuestionIndex = availableIndices[i];
                    selectedQuestions.push({
                        originalIndex: originalQuestionIndex, // Store original index to track answers
                        data: allQuestions[originalQuestionIndex]
                    });
                    newDisplayedIndices.add(originalQuestionIndex);
                }
            }
            // Add the new displayed indices to the persistent set
            newDisplayedIndices.forEach(idx => displayedQuestionIndices.add(idx));
            return selectedQuestions;
        }

        function renderQuestions() {
            const numToDisplay = parseInt(numQuestionsSelect.value);
            currentQuestions = getRandomQuestions(numToDisplay);
            // We do NOT clear answeredQuestions here. Instead, we retrieve answers for previously answered questions
            // that might be re-displayed in the new set.

            quizForm.innerHTML = ''; // Clear previous questions

            currentQuestions.forEach((q, displayIndex) => {
                const originalIndex = q.originalIndex; // Get the original index from the allQuestions array
                const questionData = q.data; // Get the actual question data

                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                questionDiv.innerHTML = `<p>${displayIndex + 1}. ${questionData.question}</p>`; // Use displayIndex for numbering

                questionData.options.forEach((option, optionIndex) => {
                    const optionId = `q${originalIndex}-option${optionIndex}`; // Use originalIndex for unique ID
                    const radioName = `question_${originalIndex}`; // Use originalIndex for unique name to track answers correctly
                    const isChecked = (answeredQuestions[originalIndex] === option); // Check if this option was previously selected

                    questionDiv.innerHTML += `
                        <label for="${optionId}">
                            <input type="radio" id="${optionId}" name="${radioName}" value="${option}" ${isChecked ? 'checked' : ''}>
                            ${option}
                        </label>
                    `;
                });
                quizForm.appendChild(questionDiv);
            });
        }

        // Event listener for changing the number of questions
        numQuestionsSelect.addEventListener('change', renderQuestions);

        quizForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(quizForm);
            let allCurrentAnswered = true;

            // Collect answers for the currently displayed questions
            currentQuestions.forEach(q => {
                const originalIndex = q.originalIndex;
                const radioName = `question_${originalIndex}`;
                if (!formData.has(radioName)) {
                    allCurrentAnswered = false;
                } else {
                    answeredQuestions[originalIndex] = formData.get(radioName);
                }
            });

            if (allCurrentAnswered) {
                warningMessage.style.display = 'none';
                // In a real application, you would send all answeredQuestions data to the server
                // (which now stores answers keyed by their original question index).
                // For this example, we'll just log them and redirect.
                console.log("All User's answers:", answeredQuestions); // This will contain answers for ALL questions ever answered, by original index.
                
                // You would typically process `answeredQuestions` here or send it to a backend.
                // For a simple redirect, you might pass data via query parameters or local storage.
                // For complex analysis, a server-side approach is recommended.
                window.location.href = 'analysis.html'; // Redirect to your analysis page
            } else {
                warningMessage.style.display = 'block';
            }
        });

        renderQuestions(); // Initial render of questions on page load
    </script>
</body>
