            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;

                analysis = `${userName} عزیز، تو یه بکن در رو تو مسائل جنسی هستی! وقتی پای صمیمیت و هیجان به میان میاد، تو مثل یه شعله آتیش می‌سوزی. آماده‌ای که هر فانتزی اروتیکی رو امتحان کنی و از تجربه‌های جدید و پرشور لذت می‌بری. تو رابطه‌ات، همیشه یه جرقه هیجان‌انگیز ایجاد می‌کنی و شریکت رو با ماجراجویی‌هات غافلگیر می‌کنی. این روحیه جسور و بازت می‌تونه یه زندگی مشترک پر از شور و لذت بسازد، ولی یادت باشه گاهی با شریکت هماهنگ شی تا هر دو تو اوج لذت باشین!`;

                analysis = `${userName} جان، تو یه تعادل جذاب تو مسائل جنسی داری. یه جورایی مثل یه رقصنده حرفه‌ای هستی که می‌دونه کی باید تند بره و کی آروم. از فانتزی‌های اروتیک استقبال می‌کنی، ولی یه کم محتاط هم هستی که نشون می‌ده عاقلانه فکر می‌کنی. تو رابطه‌ات، می‌تونی یه فضای عاشقانه و پرهیجان خلق کنی، اما گاهی یه کم بیشتر خودتو باز کن تا شریکت بتونه عمق خواسته‌هاتو ببینه. این تعادل تو می‌تونه یه رابطه پرشور و پایدار بسازه!`;
            } else if (opennessScore >= 20) {
                analysis = `${userName} قشنگم، تو تو مسائل جنسی یه کم محتاطی، مثل یه پرنده که قبل از پرواز چند بار بال‌هاشو چک می‌کنه. ترجیح می‌دی تو محدوده امن خودت بمونی و فانتزی‌های اروتیک رو با احتیاط امتحان کنی. این نشون می‌ده که تو رابطه‌ات دنبال یه فضای امن و صمیمی هستی. اگه یه کم بیشتر با شریکت گپ‌های باز و صمیمی بزنی، می‌تونی یه دنیای پر از لذت‌های جدید رو کشف کنی. تو یه قلب گرم داری، فقط کافیه یه کم جسورتر شی!`;
            } else {
                analysis = `${userName} عزیزم، تو تو مسائل جنسی حسابی محافظه‌کاری، مثل یه نقاش که فقط با یه رنگ کار می‌کنه. ترجیح می‌دی تو یه فضای آشنا و امن بمونی و از فانتزی‌های اروتیک خیلی استقبال نمی‌کنی. این نشون می‌ده که تو رابطه‌ات دنبال ثبات و آرامشی. اما یه راز بهت بگم: اگه یه کم درِ قلبتو به روی ماجراجویی‌های جدید باز کنی، ممکنه شریکت رو با یه دنیای پر از لذت غافلگیر کنی. یه گفت‌وگوی صمیمی با شریکت می‌تونه جرقه یه رابطه داغ‌تر رو بزنه!`;
            }

            if (userGender === 'مرد') {
                analysis += `\n\nبه عنوان یه مرد، این رویکرد تو نشون می‌ده که تو رابطه‌ات دنبال یه تعادل بین شور و مسئولیت هستی. اگه بیشتر خودتو تو فانتزی‌های شریکت غرق کنی، می‌تونی یه رابطه پر از هیجان و صمیمیت بسازی که هر دوتاتون رو به اوج برسونه.`;
            } else {
                analysis += `\n\nبه عنوان یه زن، این سبک تو نشون می‌ده که تو رابطه‌ات دنبال یه فضای عاشقانه و امن هستی. اگه یه کم جسورتر شی و فانتزی‌هاتو با شریکت به اشتراک بذاری، می‌تونی یه رابطه پر از شور و لذت خلق کنی که هر دوتاتون رو دیوونه کنه.`;
            }

            analysis += `\n\nراستی، ${userName}، تو یه لاشی به معنای بد نیستی! فقط یه قلب پر از عشق و خواسته‌های داغ داری که منتظره کشف بشه. با شریکت گپ بزن، فانتزی‌هاتو رو کن و یه زندگی مشترک پر از لذت‌های اروتیک بساز!`;
            return analysis;
        }

        function showResults() {
            const yesCount = answers.filter(a => a.answer === 'بله').length;
            const noCount = 10 - yesCount;

            if (chartInstance) {
                chartInstance.destroy();
            }

            const ctx = document.getElementById('responseChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['بله', 'خیر'],
                    datasets: [{
                        data: [yesCount, noCount],
                        backgroundColor: ['#3b82f6', '#6b7280'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    family: 'Vazir',
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });

            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('result').classList.add('active');
            document.getElementById('analysis').innerText = analyzePersonality();
            document.getElementById('question').innerText = 'سوالات تمام شد!';
            document.getElementById('progress').innerText = '';
        }

        function answer(response) {
            if (currentQuestionIndex < 10) {
                answers.push({ question: selectedQuestions[currentQuestionIndex], answer: response });
                currentQuestionIndex++;
                showQuestion();
            } else {
                showResults();
            }
        }
    </script>
