<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاوره جنسی محرمانه</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ECF2F9; /* Light Blue Background */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #FFFFFF; /* White container */
            padding: 30px;
            border-radius: 12px; /* Slightly more rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); /* Softer shadow */
            text-align: center;
            width: 90%;
            max-width: 550px; /* Slightly larger max width */
            border: 1px solid #B0B8C4; /* Light Gray Border */
        }
        h1 {
            color: #4A90E2; /* Primary Blue for headings */
            margin-bottom: 25px; /* Increased margin */
            font-size: 2.2em; /* Larger heading */
        }
        p {
            color: #333333; /* Dark Gray for text */
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
            color: #333333;
            text-align: right;
            font-size: 1em;
        }
        input[type="text"],
        select {
            width: calc(100% - 24px); /* Account for padding */
            padding: 12px;
            margin-bottom: 25px;
            border: 1px solid #B0B8C4; /* Light Gray Border */
            border-radius: 8px; /* Rounded input fields */
            font-size: 1.1em;
            color: #333333;
            background-color: #F8F9FB; /* Very light gray for input background */
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        select:focus {
            border-color: #4A90E2; /* Blue on focus */
            outline: none;
        }
        button {
            background-color: #8C6AAD; /* Purple button */
            color: white;
            padding: 14px 30px; /* Larger padding */
            border: none;
            border-radius: 8px; /* Rounded buttons */
            cursor: pointer;
            font-size: 1.2em; /* Larger font */
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            letter-spacing: 0.5px;
        }
        button:hover {
            background-color: #6C4E8A; /* Darker purple on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
        .link-button {
            display: inline-block;
            margin-top: 20px;
            font-size: 0.9em;
            color: #4A90E2; /* Blue link */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .link-button:hover {
            color: #6C4E8A; /* Purple on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مشاوره جنسی محرمانه</h1>
        <p>لطفاً اطلاعات زیر را برای شروع وارد کنید:</p>
        <label for="name">نام:</label>
        <input type="text" id="name" name="name" placeholder="نام خود را وارد کنید">

        <label for="age">سن:</label>
        <input type="text" id="age" name="age" placeholder="سن خود را وارد کنید">

        <label for="gender">جنسیت:</label>
        <select id="gender" name="gender">
            <option value="">انتخاب کنید</option>
            <option value="male">مرد</option>
            <option value="female">زن</option>
            <option value="other">دیگر</option>
        </select>

        <label for="sexual_orientation">گرایش جنسی:</label>
        <select id="sexual_orientation" name="sexual_orientation">
            <option value="">انتخاب کنید</option>
            <option value="heterosexual">دگرجنس‌گرا</option>
            <option value="homosexual">همجنس‌گرا</option>
            <option value="bisexual">دوجنس‌گرا</option>
            <option value="asexual">بی‌جنس‌گرا</option>
            <option value="other">دیگر</option>
        </select>

        <button onclick="window.location.href='questions.html'">شروع مشاوره</button>
        <a href="analysis.html" class="link-button">مشاهده تحلیل قبلی</a>
    </div>
</body>
</html>
