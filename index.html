            "شما از کشف جنبه‌های جدید رابطه لذت می‌برید، اما با برنامه‌ریزی.",
            "شما به دنبال تعادل بین هیجان و امنیت در روابط صمیمی هستید.",
            // متعادل (opennessScore >= 40)
            "شما در مسائل جنسی متعادل هستید و بین راحتی و ماجراجویی تعادل برقرار می‌کنید.",
            "شما از تجربه‌های جدید استقبال می‌کنید، اما با احتیاط عمل می‌کنید.",
            "شما به گفت‌وگوهای صمیمی اهمیت می‌دهید، اما با رعایت حد و مرز.",
            "شخصیت شما ترکیبی از کنجکاوی و احترام به محدودیت‌هاست.",
            "شما از تنوع لذت می‌برید، اما به احساس امنیت شریکت اهمیت می‌دهید.",
            "شما فردی هستید که به دنبال تعادل بین ماجراجویی و ثبات هستید.",
            "شما از تجربه‌های جدید استقبال می‌کنید، اما با دقت و برنامه‌ریزی.",
            "شما به دنبال ایجاد رابطه‌ای متعادل و صمیمی هستید.",
            "شما از گفت‌وگوهای باز لذت می‌برید، اما با رعایت حریم خصوصی.",
            "شما فردی هستید که به احساسات شریکت در کنار ماجراجویی اهمیت می‌دهید.",
            // محتاط (opennessScore >= 20)
            "شما در مسائل جنسی محتاط هستید و به ثبات و امنیت اهمیت می‌دهید.",
            "شما ترجیح می‌دهید در محدوده امن خود بمانید، اما گاهی کنجکاو هستید.",
            "شما به گفت‌وگوهای صمیمی اهمیت می‌دهید، اما با احتیاط صحبت می‌کنید.",
            "شخصیت شما نشان‌دهنده احتیاط و توجه به جزئیات در روابط صمیمی است.",
            "شما از تجربه‌های جدید استقبال می‌کنید، اما با محدودیت‌های مشخص.",
            "شما به دنبال رابطه‌ای امن و قابل پیش‌بینی هستید.",
            "شما از گفت‌وگوهای صمیمی لذت می‌برید، اما با رعایت مرزها.",
            "شما فردی هستید که به احساسات شریکت بیش از ماجراجویی اهمیت می‌دهید.",
            "شما از تجربه‌های جدید استقبال می‌کنید، اما با دقت زیاد.",
            "شما به دنبال رابطه‌ای هستید که امنیت عاطفی را تضمین کند.",
            // بسیار محافظه‌کار (opennessScore < 20)
            "شما بسیار محافظه‌کار هستید و به ثبات در روابط صمیمی اهمیت می‌دهید.",
            "شما ترجیح می‌دهید در محدوده امن و آشنا باقی بمانید.",
            "شما به گفت‌وگوهای صمیمی اهمیت می‌دهید، اما با احتیاط زیاد.",
            "شخصیت شما نشان‌دهنده علاقه به امنیت و پیش‌بینی‌پذیری در روابط است.",
            "شما از تجربه‌های جدید دوری می‌کنید و به ثبات اهمیت می‌دهید.",
            "شما به دنبال رابطه‌ای هستید که در آن احساس امنیت کنید.",
            "شما از گفت‌وگوهای صمیمی لذت می‌برید، اما با محدودیت‌های زیاد.",
            "شما فردی هستید که به حفظ حریم خصوصی در روابط صمیمی اهمیت می‌دهید.",
            "شما از تجربه‌های جدید دوری می‌کنید و به راحتی خود اهمیت می‌دهید.",
            "شما به دنبال رابطه‌ای هستید که کاملاً قابل پیش‌بینی و امن باشد."
        ];

        let currentQuestionIndex = 0;
        let selectedQuestions = [];
        let answers = [];
        let chartInstance = null;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            selectedQuestions = shuffleArray([...questions]).slice(0, 10);
            currentQuestionIndex = 0;
            answers = [];
            document.getElementById('result').style.display = 'none';
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestionIndex < 10) {
                document.getElementById('question').innerText = selectedQuestions[currentQuestionIndex];
                document.getElementById('progress').innerText = `سوال ${currentQuestionIndex + 1} از ۱۰`;
            } else {
                showResults();
            }
        }

        function analyzePersonality() {
            const yesCount = answers.filter(a => a.answer === 'بله').length;
            const opennessScore = (yesCount / 10) * 100;

            let analysisPool = [];
            if (opennessScore >= 80) {
                analysisPool = personalityAnalyses.slice(0, 10); // بسیار باز
            } else if (opennessScore >= 60) {
                analysisPool = personalityAnalyses.slice(10, 20); // باز
            } else if (opennessScore >= 40) {
                analysisPool = personalityAnalyses.slice(20, 30); // متعادل
            } else if (opennessScore >= 20) {
                analysisPool = personalityAnalyses.slice(30, 40); // محتاط
            } else {
                analysisPool = personalityAnalyses.slice(40, 50); // بسیار محافظه‌کار
            }

            // انتخاب تصادفی از تحلیل‌های مرتبط
            const randomIndex = Math.floor(Math.random() * analysisPool.length);
            return analysisPool[randomIndex];
        }

        function showResults() {
            const yesCount = answers.filter(a => a.answer === 'بله').length;
            const noCount = 10 - yesCount;

            if (chartInstance) {
                chartInstance.destroy();
            }

            const ctx = document.getElementById('responseChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['بله', 'خیر'],
                    datasets: [{
                        data: [yesCount, noCount],
                        backgroundColor: ['#ff6f61', '#6b7280'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    family: 'Vazir',
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });

            document.getElementById('result').style.display = 'block';
            document.getElementById('analysis').innerText = analyzePersonality();
            document.getElementById('question').innerText = 'سوالات تمام شد!';
            document.getElementById('progress').innerText = '';
        }

        function answer(response) {
            if (currentQuestionIndex < 10) {
                answers.push({ question: selectedQuestions[currentQuestionIndex], answer: response });
                currentQuestionIndex++;
                showQuestion();
            } else {
                startQuiz();
            }
        }

        // شروع کوییز
        startQuiz();
    </script>
</body>
