<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی</title>
    <style>
        body {
            font-family: 'Vazir', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: right;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        label {
            color: #34495e;
            margin-bottom: 5px;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مشخصات کاربر</h1>
        <form id="userForm" onsubmit="saveUserData(event)">
            <label for="name">نام:</label>
            <input type="text" id="name" required>

            <label for="age">سن:</label>
            <input type="number" id="age" min="18" required>

            <label for="gender">جنسیت:</label>
            <select id="gender" required>
                <option value="">انتخاب کنید</option>
                <option value="male">مرد</option>
                <option value="female">زن</option>
                <option value="other">سایر</option>
            </select>

            <label for="marital">وضعیت تأهل:</label>
            <select id="marital" required>
                <option value="">انتخاب کنید</option>
                <option value="single">مجرد</option>
                <option value="married">متأهل</option>
                <option value="divorced">جدا شده</option>
            </select>

            <label for="occupation">شغل:</label>
            <input type="text" id="occupation">

            <label for="questionType">نوع سوالات:</label>
            <select id="questionType" required>
                <option value="">انتخاب کنید</option>
                <option value="general">سوالات عمومی روابط</option>
                <option value="erotic">سوالات جنسی و اروتیک</option>
            </select>

            <label for="questionCount">تعداد سوالات:</label>
            <select id="questionCount" required>
                <option value="10">10 سوال</option>
                <option value="15">15 سوال</option>
                <option value="20">20 سوال</option>
            </select>

            <button type="submit">شروع آزمون</button>
        </form>
    </div>

    <script>
        function saveUserData(event) {
            event.preventDefault();
            const userData = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                marital: document.getElementById('marital').value,
                occupation: document.getElementById('occupation').value,
                questionType: document.getElementById('questionType').value,
                questionCount: document.getElementById('questionCount').value
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            window.location.href = 'questions.html';
        }
    </script>
</body>
</html>
