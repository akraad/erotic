<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاوره جنسی محرمانه</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #d62828;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
            text-align: right;
        }
        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #d62828;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c01a1a;
        }
        #error-message {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>به وبسایت مشاوره جنسی محرمانه خوش آمدید!</h1>
        <p>لطفاً برای شروع، اطلاعات خود را وارد کنید.</p>
        <form id="user-info-form">
            <label for="name">نام شما:</label>
            <input type="text" id="name" name="name" placeholder="مثال: سارا">

            <label for="gender">جنسیت:</label>
            <select id="gender" name="gender">
                <option value="">انتخاب کنید</option>
                <option value="male">آقا</option>
                <option value="female">خانم</option>
                <option value="other">ترجیح می‌دهم نگویم</option>
            </select>
            <div id="error-message">لطفاً نام و جنسیت خود را وارد کنید.</div>
            <button type="submit">شروع مشاوره</button>
        </form>
    </div>

    <script>
        document.getElementById('user-info-form').addEventListener('submit', function(event) {
            event.preventDefault(); // جلوگیری از ارسال فرم به صورت پیش‌فرض

            const name = document.getElementById('name').value.trim();
            const gender = document.getElementById('gender').value;
            const errorMessage = document.getElementById('error-message');

            if (name === '' || gender === '') {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                // ذخیره اطلاعات در Local Storage یا Session Storage برای استفاده در صفحات بعدی
                localStorage.setItem('userName', name);
                localStorage.setItem('userGender', gender);
                // هدایت کاربر به صفحه سوالات
                window.location.href = 'questions.html'; // فرض بر این است که صفحه سوالات questions.html نام دارد
            }
        });
    </script>
</body>
</html>
