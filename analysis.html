<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحلیل شخصیت</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ECF2F9; /* Light Blue Background */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #FFFFFF; /* White container */
            padding: 30px;
            border-radius: 12px; /* Slightly more rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); /* Softer shadow */
            text-align: center;
            width: 90%;
            max-width: 800px; /* Wider for analysis */
            border: 1px solid #B0B8C4; /* Light Gray Border */
        }
        h1 {
            color: #4A90E2; /* Primary Blue for headings */
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        h2 {
            color: #8C6AAD; /* Purple for subheadings */
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        p {
            color: #333333; /* Dark Gray for text */
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 15px;
            text-align: right; /* Align text to right for Persian */
        }
        .intro-message {
            font-size: 1.3em;
            font-weight: bold;
            color: #555555;
            margin-bottom: 30px;
            text-align: right;
        }
        .analysis-section {
            background-color: #F8F9FB; /* Light background for sections */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid #E0E6EE;
            text-align: right;
        }
        .analysis-section h3 {
            color: #6C4E8A; /* Darker purple */
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.4em;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .analysis-section ul li {
            margin-bottom: 8px;
            color: #444444;
            font-size: 1.05em;
            padding-right: 20px;
            position: relative;
        }
        .analysis-section ul li::before {
            content: "•"; /* Bullet point */
            color: #4A90E2; /* Blue bullet */
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-right: 0.5em;
            position: absolute;
            right: 0;
            top: 0;
        }
        .back-button {
            background-color: #8C6AAD; /* Purple button */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            text-decoration: none; /* For anchor tag */
            display: inline-block;
        }
        .back-button:hover {
            background-color: #6C4E8A; /* Darker purple on hover */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحلیل شخصیتت آماده‌ست!</h1>
        
        <div id="analysis-content">
            <p class="intro-message"><span id="personal-greeting"></span></p>

            <div class="analysis-section">
                <h3>روحیه و انرژی</h3>
                <p id="spirit-analysis"></p>
            </div>

            <div class="analysis-section">
                <h3>سبک زندگی و علایق</h3>
                <p id="lifestyle-analysis"></p>
            </div>

            <div class="analysis-section">
                <h3>روابط و ارتباطات</h3>
                <p id="relationships-analysis"></p>
            </div>

            <div class="analysis-section">
                <h3>خصوصیات منحصر به فرد (جنسی و روانی)</h3>
                <p id="unique-traits-analysis"></p>
            </div>
            <a href="questions.html" class="back-button">برگردیم به سوالا؟</a>
        </div>
    </div>

    <script>
        const personalGreeting = document.getElementById('personal-greeting');
        const spiritAnalysis = document.getElementById('spirit-analysis');
        const lifestyleAnalysis = document.getElementById('lifestyle-analysis');
        const relationshipsAnalysis = document.getElementById('relationships-analysis');
        const uniqueTraitsAnalysis = document.getElementById('unique-traits-analysis');

        // Retrieve user data from localStorage
        const userName = localStorage.getItem('userName');
        const userAge = localStorage.getItem('userAge');
        const userGender = localStorage.getItem('userGender');
        const userSexualOrientation = localStorage.getItem('userSexualOrientation');

        let userAnswers = {}; // This will store the answers from questions.html

        const storedAnswers = localStorage.getItem('userQuizAnswers');
        if (storedAnswers) {
            userAnswers = JSON.parse(storedAnswers);
        } else {
            // If no answers found, redirect back to questions page or show a message
            alert("پاسخ‌های شما پیدا نشد! لطفا ابتدا به سوالات پاسخ دهید.");
            window.location.href = 'questions.html';
        }

        // --- منطق تحلیل ---
        const analysisPatterns = {
            spirit: [],
            lifestyle: [],
            relationships: [],
            uniqueTraits: []
        };

        // مثال‌هایی برای الگوهای تحلیل (شما باید این‌ها رو با دقت و جزئیات بیشتر تکمیل کنید)
        // این بخش را باید با منطق تحلیل برای ۱۵۰ سوال خود تکمیل کنید.
        // من فقط چند نمونه اول را برای نشان دادن نحوه استفاده از userAnswers آورده‌ام.

        // روحیه و انرژی
        if (userAnswers[5] === "نقشه‌کشی برای فتح دنیا") { // سوال 6: اولین چیزی که صبح از خواب بیدار میشی به ذهنت میرسه چیه؟ (اندیس 5)
            analysisPatterns.spirit.push("تو یه آدم پرانرژی و جاه‌طلبی، انگار هر صبح با کلی ایده و برنامه‌های بزرگ بیدار میشی. اصلا اهل درجا زدن نیستی و همیشه دنبال فتح قله‌های جدیدی!");
        } else if (userAnswers[5] === "صبحونه چی بخورم؟") {
            analysisPatterns.spirit.push("انگار روزتو با فکرای کوچیک و لذت‌بخش شروع می‌کنی. یه جورایی هم آروم و هم اهل خوشگذرونی هستی و از لحظه حال لذت می‌بری.");
        } else if (userAnswers[5] === "ادامه خواب دیشبم") {
            analysisPatterns.spirit.push("اوه، تو احتمالاً یه روح آروم و شاید کمی کاهل داری که عاشق استراحته! از خواب و راحتیت به این راحتی دل نمی‌کنی.");
        }

        if (userAnswers[20] === "حرف زدن با دوستام") { // سوال 21: وقتی ناراحتی، چی حالتو بهتر می‌کنه؟ (اندیس 20)
            analysisPatterns.spirit.push("وقتی ناراحتی، به سمت دوستات و ارتباط با بقیه کشیده میشی. اجتماعی بودن و کمک گرفتن از اطرافیان برای تو خیلی مهمه.");
        } else if (userAnswers[20] === "خلوت کردن با خودم") {
            analysisPatterns.spirit.push("وقتی غمگینی، ترجیح میدی تنها باشی و با خودت خلوت کنی. یه روحیه درون‌گرا داری و نیاز به فضای شخصی برای بازیابی انرژی داری.");
        }

        // سبک زندگی و علایق
        if (userAnswers[8] === "پیاده‌روی تو طبیعت و کوه‌نوردی") { // سوال 9: کدوم فعالیت آخر هفته بیشتر بهت می‌چسبه؟ (اندیس 8)
            analysisPatterns.lifestyle.push("عاشق طبیعتی و انرژی‌تو از فضای باز و گشت و گذار می‌گیری. احتمالا یه سبک زندگی فعال و سالم رو ترجیح میدی.");
        } else if (userAnswers[8] === "پای تلویزیون با فیلم و سریال") {
            analysisPatterns.lifestyle.push("تو یه آدم آروم و خونه‌دوستی. آخر هفته رو با فیلم و سریال و راحتی می‌گذرونی. شاید اهل هیجان‌های بیرونی نباشی و از دنیای خودت لذت می‌بری.");
        } else if (userAnswers[8] === "مهمونی با دوستام و رقص و آواز") {
            analysisPatterns.lifestyle.push("تو یه پروانه‌ی اجتماعی هستی! اهل مهمونی، رقص و ارتباط با دوستات. از هیجان جمع و شلوغی لذت می‌بری.");
        }

        // روابط و ارتباطات
        if (userAnswers[16] === "صداقت و وفاداری") { // سوال 17: بهترین ویژگی یک شریک زندگی چیه؟ (اندیس 16)
            analysisPatterns.relationships.push("تو توی روابط دنبال صداقت و وفاداری هستی. این‌ها برات مهمترین ستون‌های یه رابطه‌اند و به آدم‌های قابل اعتماد جذب میشی.");
        } else if (userAnswers[16] === "خوش‌اخلاقی و شوخ‌طبعی") {
            analysisPatterns.relationships.push("فکر می‌کنم تو توی روابطت به انرژی مثبت و خنده خیلی اهمیت میدی. یه شریک زندگی شوخ‌طبع و خوش‌اخلاق می‌تونه روزتو بسازه!");
        }

        // خصوصیات منحصر به فرد (جنسی و روانی)
        if (userAnswers[34] === "پیش‌نوازی طولانی و تحریک‌آمیز") { // سوال 35: کدوم فعالیت جنسی برایت لذت‌بخش‌تر است؟ (اندیس 34)
            analysisPatterns.uniqueTraits.push("به نظر میاد توی روابط جنسی، به ظرافت، جزئیات و ایجاد حس و حال عمیق اهمیت زیادی میدی. پیش‌نوازی برات یه بخش کلیدیه و دوست داری لحظات رو کش بدی.");
        } else if (userAnswers[34] === "ارتباط فیزیکی پرشور و سریع") {
            analysisPatterns.uniqueTraits.push("تو اهل شور و هیجانی و دوست داری توی روابط جنسی، به اصل مطلب برسی. سرعت و هیجان برات مهمه و کمتر اهل جزئیات پیش‌نوازی هستی.");
        }
        
        // --- اینجا باید بقیه تحلیل‌ها را برای 150 سوال اضافه کنید ---
        // هر `if` شرطی برای یک سوال و یک پاسخ خاص است.
        // سعی کنید برای هر سوال، بر اساس هر گزینه، جملات تحلیلی مناسب و متنوع اضافه کنید.
        // مثال:
        // if (userAnswers[0] === "جورج کلونی (برای گپ زدن درباره فلسفه زندگی)") {
        //     analysisPatterns.relationships.push("تو حتی توی فانتزی‌هات هم دنبال عمق فکری و بحث‌های جذاب هستی. یه جورایی متفکری!");
        // }


        // --- تولید تحلیل نهایی ---
        function generateAnalysis() {
            // احوال‌پرسی شخصی با نام کاربر
            personalGreeting.textContent = `سلام ${userName || 'دوست عزیز'}، خیلی خوشحالیم که همراه ما بودی! بریم ببینیم چه خبره:`;

            // نمایش تحلیل‌ها
            spiritAnalysis.textContent = analysisPatterns.spirit.length > 0 ?
                analysisPatterns.spirit[Math.floor(Math.random() * analysisPatterns.spirit.length)] :
                "تو یه روحیه خاص خودتو داری که هنوز نتونستیم کامل کشفش کنیم! ولی مطمئنیم پر از شور زندگی‌ای.";

            lifestyleAnalysis.textContent = analysisPatterns.lifestyle.length > 0 ?
                analysisPatterns.lifestyle[Math.floor(Math.random() * analysisPatterns.lifestyle.length)] :
                "سبک زندگیت پر از نکته‌های جالبه! هر روز یه ماجرای جدید داری و دوست داری تجربه‌های متفاوتی رو امتحان کنی.";
            
            relationshipsAnalysis.textContent = analysisPatterns.relationships.length > 0 ?
                analysisPatterns.relationships[Math.floor(Math.random() * analysisPatterns.relationships.length)] :
                "تو توی روابطت یه جور خاص خودت هستی. احتمالا اهل سورپرایز کردن و متفاوت بودن باشی!";
            
            uniqueTraitsAnalysis.textContent = analysisPatterns.uniqueTraits.length > 0 ?
                analysisPatterns.uniqueTraits[Math.floor(Math.random() * analysisPatterns.uniqueTraits.length)] :
                "این بخش از شخصیتت خیلی منحصر به فرده! باید خودت بیشتر بهش فکر کنی که چقدر خاصی.";
        }

        // Generate analysis as soon as the page loads, using the name from localStorage
        generateAnalysis();
    </script>
</body>
</html>
